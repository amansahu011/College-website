<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - CityCare Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css"> <!-- External CSS -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">CityCare Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Appointment Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Book an Appointment</h2>
    <form action="/appointments" method="post" class="row g-3">

      <!-- Patient Details -->
      <h4>Patient Information</h4>
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="patient.name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="patient.email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" name="patient.mobile" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="patient.age" required>
      </div>

      <!-- Doctor Selection -->
      <h4 class="mt-4">Appointment Details</h4>
      <div class="col-md-6">
        <label class="form-label">Select Doctor</label>
        <select class="form-select" name="doctor.id">
          <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.name}">Dr. Name</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Appointment Date</label>
        <input type="date" class="form-control" name="date" required>
      </div>

      <div class="col-12 mt-3 text-center">
        <button type="submit" class="btn btn-success px-5">Book Appointment</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 CityCare Hospital. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
